version: '3'
services:
  db:
    container_name: cafofo_db
    image: postgres
  web:
    container_name: cafofo_api
    build: .
    command: /bin/bash -l -c 'python3 manage.py makemigrations --empty cards && python3 manage.py makemigrations && python3 manage.py migrate --fake --run-syncdb && python3 manage.py runserver 0.0.0.0:8990'
    volumes:
      - .:/API/
    ports:
      - "8990:8990"
    depends_on:
      - db
